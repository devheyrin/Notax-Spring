<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
  <link th:href="@{/css/join.css}" rel="stylesheet" />
  <script
          type="text/javascript"
          th:src="@{/js/join.js}"
  ></script>
</head>
<body>

<h1 class="jointit">회원가입</h1>
<div class="join-wrapper">

  <form th:object="${vo}" id="join_form" method="post" modelAttribute="vo" action="/join">
    <div class="id_box">
      <label>아이디</label>
      <input type="text"/>
      <span></span>
    </div>


    <div class="pass_box">
      <label>비밀번호</label>
      <input type="password"/>
      <span></span>
    </div>


    <div class="passSearch_box">
      <label>비밀번호 재확인</label>
      <input type="password"/>
      <span></span>
    </div>


    <div class="groupC">
      <label>이름</label>
      <input type="text" name="user_name" th:value="${vo?.user_name}" th:field="*{user_name}"/>
      <div class="gender_select">
        <input type="radio" name="gender" id="man" value="man"th:field="*{user_gender}"/>
        <label for="man">남</label>
        <input type="radio" name="gender" id="woman" value="woman" th:field="*{user_gender}"/>
        <label for="woman">여</label>
      </div>
    </div>

    <div class="bir_wrap">
      <label>생년월일</label>
      <input type="text">
    </div>

    <div class="user_email">
      <label>이메일</label>
      <input type="email" th:value="${vo?.user_email}" th:field="*{user_email}"/>
    </div>

    <input type="submit" value="회원가입"/>

  </form>


</div>


<a href="/login">로그인페이지로 이동</a>
<a href="/mypage">마이페이지 - 관심상품으로 이동</a>

</body>
</html>
