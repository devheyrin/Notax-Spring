<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link th:href="@{/css/join.css}" rel="stylesheet" />
  <script
          type="text/javascript"
          th:src="@{/js/join.js}"
  ></script>
  <!--  navbar css/js 시작 -->
  <link rel="stylesheet" href="../css/index.css" th:href="@{/css/index.css}">
  <script src="../js/index.js" th:src="@{/js/index.js}"></script>
  <!--  navbar css/js 끝  -->

</head>
<body>
<!-- 탑 내비게이션바 -->
<div th:replace="top-navbar :: navbar"></div>
<!-- 탑 내비게이션바 끝 -->
  <h1 class="jointit">회원가입</h1>
  <div class="join-wrapper">

  <form th:object="${vo}" id="join_form" method="post" modelAttribute="vo" action="/join">
    <div class="id_box">
      <label>아이디</label>
      <input type="text" id="user_id" name="user_id" th:value="${vo?.user_id}" th:field="*{user_id}"/>
      <span th:text="${valid_user_id}" id="idChk"></span>
    </div>


    <div class="pass_box">
      <label>비밀번호</label>
      <input id="user_pwd" type="password" name="user_pwd" th:value="${vo?.user_pwd}" th:field="*{user_pwd}"/>
      <span th:text="${valid_user_pwd}" id="pwdChk"></span>
    </div>

    <div class="passSearch_box">
      <label>비밀번호 재확인</label>
      <input type="password"/>
      <span></span>
    </div>


    <div class="groupC">
      <label style="padding-right: 76px;">이름</label>
      <input style="padding-right: 40px; padding-left: 40px; margin-right: 20px;" type="text" name="user_name" th:value="${vo?.user_name}" th:field="*{user_name}"/>

      <div class="gender_select">
        <input type="radio" name="gender" id="man" value="man"th:field="*{user_gender}"/>
        <label for="man">남</label>
        <input type="radio" name="gender" id="woman" value="woman" th:field="*{user_gender}"/>
        <label for="woman">여</label>
      </div>
    </div>
    <span th:text="${valid_user_name}"></span>

    <div class="bir_wrap">
      <label>생년월일</label>
      <input type="text" name="user_birth" th:value="${vo?.user_birth}" th:field="*{user_birth}"/>
    </div>

    <div class="user_email">
      <label>이메일</label>
      <input type="email" th:value="${vo?.user_email}" th:field="*{user_email}"/>
      <span th:text="${valid_user_email}"></span>

    </div>

    <input type="submit" value="회원가입"/>

  </form>


</div>

</body>
</html>
